<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .navbar {
            background-color: transparent;
            padding: 10px 20px;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: #ffffff !important;
        }

        .navbar .nav-link:hover {
            color: #299d00 !important;
        }

        .container {
            max-width: 1000px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            margin-bottom: 20px;
        }

        .card-text {
            color: #ffffff;
        }

        .post-author {
            font-style: italic;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Twitter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Daily Posts</h1>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12" th:each="post : ${posts}">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" th:text="${post.content}"></p>
                    <p class="post-author">Posted by: <span th:text="${post.user.username}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
